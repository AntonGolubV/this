    <script> 
         
            function Time(hour, min, sec){ 
                this.sec = sec; 
                this.min = min; 
                this.hour = hour; 
            } 
                Time.prototype.correctTime = function(){ 
                    return `${(this.hour < 10) ? '0' + this.hour : this.hour} : ${(this.min < 10) ? '0' + this.min : this.min} : ${(this.sec < 10) ? '0' + this.sec : this.sec}`; 
                } 
                Time.prototype.insertTime = function(){ 
                    if(this.sec < 60){ 
                        this.sec++; 
                    } 
                    if(this.sec == 60){ 
                        this.sec = 0; 
                        this.min++; 
                    } 
                    if(this.min == 60){ 
                        this.min = 0; 
                        this.hour++; 
                    } 
                    if(this.hour == 24){ 
                        this.hour = 0; 
                    } 
                }; 
                Time.prototype.startTime = function(){ 
                    setInterval((function(){ 
                        this.insertTime(); 
                        console.log(this.correctTime()); 
                    }).bind(this), 1000) 
 
                    }

                    if(seconds >= 24 * 3600) second = second - 24 * 3600; 
                    this.hour = Math.trunc(seconds / 3600); 
                    this.min = Math.trunc(seconds -(this.hour * 3600) / 60); 
                    this.sec = seconds -( this.hour) 
                }
